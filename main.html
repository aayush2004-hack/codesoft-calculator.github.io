<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caclulator</title>
    <link rel="stylesheet" href="main.css">
    <script src = 'main.js'></script>
</head>
<body>
    <div class="main">
        <input type="text" id="text">
        <div class="buttons" id="buttons">
            <button class="first" onclick="Clear()">C</button>
            <button class="first" onclick="Write('%')">%</button>
            <button class="first" onclick="Back('←')">←</button>
            <button class="last" onclick="Write('/')">/</button>
            <button class="mid" onclick="Write('7')">7</button>
            <button class="mid" onclick="Write('8')">8</button>
            <button class="mid" onclick="Write('9')">9</button>
            <button class="last" onclick="Write('*')">X</button>
            <button class="mid" onclick="Write('4')">4</button>
            <button class="mid" onclick="Write('5')">5</button>
            <button class="mid" onclick="Write('6')">6</button>
            <button class="last" onclick="Write('-')">-</button>
            <button class="mid" onclick="Write('1')">1</button>
            <button class="mid" onclick="Write('2')">2</button>
            <button class="mid" onclick="Write('3')">3</button>
            <button class="last" onclick="Write('+')">+</button>
            <button class="mid" onclick="Write('00')">00</button>
            <button class="mid" onclick="Write('0')">0</button>
            <button class="mid" onclick="Write('.')">.</button>
            <button class="last" onclick="Result()">=</button>
        </div>

    </div>
</body>
</html>
